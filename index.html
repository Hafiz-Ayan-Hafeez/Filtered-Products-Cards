<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Products Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="head">"Filtered Products Cards"</h1>
    <h1 class="head-two">Click On The Button To Find The Specific Category Of Cards</h1>

    <div class="buttons">
        <button class="btn" onclick="filteredItems(this)">Fruits</button>
        <button class="btn" onclick="filteredItems(this)">Vegetables</button>
        <button class="btn" onclick="filteredItems(this)">Dairy</button>
        <button class="btn" onclick="filteredItems(this)">Grains</button>
        <button class="btn" onclick="filteredItems(this)">Snacks</button>
        <button class="btn" onclick="filteredItems(this)">Beverages</button>
        <button class="btn" onclick="filteredItems(this)">Condiments</button>
    </div>

    <div id="container" class="container"></div>


    <script src="./aap.js"></script>
</body>
</html>
